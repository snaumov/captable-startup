<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap Table Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .table-section {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #dc3545;
            padding: 6px 12px;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c82333;
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.4);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-card p {
            font-size: 2em;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cap Table Manager</h1>
            <p>Track equity ownership and manage your capitalization table</p>
        </header>

        <div class="content">
            <div class="form-section">
                <h2>Add Stakeholder</h2>
                <form id="addStakeholderForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="shareClass">Share Class *</label>
                            <select id="shareClass" required>
                                <option value="Common">Common</option>
                                <option value="Preferred">Preferred</option>
                                <option value="Options">Options</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="shares">Number of Shares *</label>
                            <input type="number" id="shares" min="0" step="1" required>
                        </div>
                        <div class="form-group">
                            <label for="pricePerShare">Price per Share ($)</label>
                            <input type="number" id="pricePerShare" min="0" step="0.01" value="0">
                        </div>
                    </div>
                    <button type="submit">Add Stakeholder</button>
                </form>
            </div>

            <div class="table-section">
                <h2>Capitalization Table</h2>
                <div id="tableContainer"></div>
            </div>

            <div class="summary" id="summary"></div>
        </div>
    </div>

    <script>
        class CapTable {
            constructor() {
                this.stakeholders = this.loadFromStorage() || [];
                this.render();
            }

            loadFromStorage() {
                const data = localStorage.getItem('capTable');
                return data ? JSON.parse(data) : null;
            }

            saveToStorage() {
                localStorage.setItem('capTable', JSON.stringify(this.stakeholders));
            }

            addStakeholder(name, shareClass, shares, pricePerShare) {
                const stakeholder = {
                    id: Date.now(),
                    name,
                    shareClass,
                    shares: parseInt(shares),
                    pricePerShare: parseFloat(pricePerShare) || 0
                };
                this.stakeholders.push(stakeholder);
                this.saveToStorage();
                this.render();
            }

            removeStakeholder(id) {
                this.stakeholders = this.stakeholders.filter(s => s.id !== id);
                this.saveToStorage();
                this.render();
            }

            getTotalShares() {
                return this.stakeholders.reduce((sum, s) => sum + s.shares, 0);
            }

            getTotalValue() {
                return this.stakeholders.reduce((sum, s) => sum + (s.shares * s.pricePerShare), 0);
            }

            getOwnershipPercentage(shares) {
                const total = this.getTotalShares();
                return total > 0 ? ((shares / total) * 100).toFixed(2) : 0;
            }

            render() {
                this.renderTable();
                this.renderSummary();
            }

            renderTable() {
                const container = document.getElementById('tableContainer');

                if (this.stakeholders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <h3>No stakeholders yet</h3>
                            <p>Add your first stakeholder to get started</p>
                        </div>
                    `;
                    return;
                }

                const tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Share Class</th>
                                <th>Shares</th>
                                <th>Price/Share</th>
                                <th>Value</th>
                                <th>Ownership %</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.stakeholders.map(s => `
                                <tr>
                                    <td><strong>${s.name}</strong></td>
                                    <td>${s.shareClass}</td>
                                    <td>${s.shares.toLocaleString()}</td>
                                    <td>$${s.pricePerShare.toFixed(2)}</td>
                                    <td>$${(s.shares * s.pricePerShare).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                                    <td>${this.getOwnershipPercentage(s.shares)}%</td>
                                    <td>
                                        <button class="delete-btn" onclick="capTable.removeStakeholder(${s.id})">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = tableHTML;
            }

            renderSummary() {
                const summaryEl = document.getElementById('summary');
                const totalShares = this.getTotalShares();
                const totalValue = this.getTotalValue();
                const stakeholderCount = this.stakeholders.length;

                summaryEl.innerHTML = `
                    <div class="summary-card">
                        <h3>Total Stakeholders</h3>
                        <p>${stakeholderCount}</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Shares</h3>
                        <p>${totalShares.toLocaleString()}</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Value</h3>
                        <p>$${totalValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                    </div>
                `;
            }
        }

        // Initialize cap table
        const capTable = new CapTable();

        // Handle form submission
        document.getElementById('addStakeholderForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const shareClass = document.getElementById('shareClass').value;
            const shares = document.getElementById('shares').value;
            const pricePerShare = document.getElementById('pricePerShare').value;

            capTable.addStakeholder(name, shareClass, shares, pricePerShare);

            // Reset form
            e.target.reset();
            document.getElementById('name').focus();
        });
    </script>
</body>
</html>
